<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Register</h1>
        {{ (myArray | filter : {'id':73})[0].name }}
        value {{ myArray | filter : myFilter }} <br/>
        value {{ item73 }}
        <div class="well">
            <div class="alert alert-{{ vm.message.code }} " role="alert" ng-if="vm.message.body">
                {{ vm.message.body.message }}
            </div>
            <form role="form" ng-submit="vm.register()">
                <div class="form-group">
                    <label for="register__email">Email</label>
                    <input type="email" class="form-control" id="register__email" ng-model="vm.email"
                           placeholder="ex. john@notgoogle.com"/>
                </div>

                <div class="form-group">
                    <label for="register__username">Username</label>
                    <input type="text" class="form-control" id="register__username" ng-model="vm.username"
                           placeholder="ex. john"/>
                </div>

                <div class="form-group">
                    <label for="register__password">Password</label>
                    <input type="password" class="form-control" id="register__password" ng-model="vm.password"
                           placeholder="ex. thisisnotgoogleplus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
